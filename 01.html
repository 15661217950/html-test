<body>
    <!-- h1{内容}/阿拉伯数字就会创建这样 -->
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
 <h1>标题</h1>
<!--h1{$}*阿拉伯数字就会创建这样的  $符号代表序号-->
 <h1>1</h1>
 <h1>2</h1>
 <h1>3</h1>
 <h1>4</h1>
 <h1>5</h1>
 <!-- h1{$$}*阿拉伯数字就会创建这样的 -->
 <h1>01</h1>
 <h1>02</h1>
 <h1>03</h1>
 <h1>04</h1>
 <h1>05</h1>
<!-- h1{$$$}*阿拉伯数字就会创建这样的  -->
<h1>001</h1>
<h1>002</h1>
<h1>003</h1>
<h1>004</h1>
<h1>005</h1>
<!-- h1{$ $ $}*阿拉伯数字就会创建这样的 -->
<h1>1 1 1</h1>
<h1>2 2 2</h1>
<h1>3 3 3</h1>
<h1>4 4 4</h1>
<h1>5 5 5</h1>
